<!doctype html>
<html lang="pt-br">
    
        
    <head>
        <meta charset="utf8">
        
        <title> Teste testado testento </title>
        
        <link rel="stylesheet" href="css/style.css">
        
    
    </head>

    <body>
        
        <header id="top">
            <p class="title"><a href="#">1,2,3... Testando</a></p>
        </header>
        
            <input type="text" id="user" placeholder="Github username" autofocus>
        
            <form id="filters" action="js/main.js" method="get">
            <fieldset id="filters">
            <input type="radio" id="filter1" class="radio" name="filter" value='name'><label class="rd" for="filter1"> Nome </label>
            <input type="radio" id="filter2" class="radio" name="filter" value='stargazers_count'><label class="rd" for="filter2"> Stars </label>
            <input type="radio" id="filter3" class="radio" name="filter" value='open_issues_count'><label class="rd" for="filter3"> Open Issues </label> 
            <input type="radio" id="filter4" class="radio" name="filter" value='language'><label class="rd" for="filter4"> Linguagem </label>
            </fieldset>       
            </form>
    
        <section id="container">
                
           
       <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
       crossorigin="anonymous">
       </script>
        <script src="js/main.js"></script>

        </section>

   
</body>

</html>
